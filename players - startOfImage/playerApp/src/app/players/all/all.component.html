<table class="table">
  <thead>
    <tr>
      <th>Photo</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Number</th>
      <th>Username</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="../../../img/{{player.image_name}}"></td>
      <td>{{player.first_name}}</td>
      <td>{{player.last_name}}</td>
      <td>{{player.position}}</td>
      <td>{{player.number}}</td>
      <td>{{player.username}}</td>
      <td><button type="button">Page</button></td>
    </tr>
  </tbody>
</table>
